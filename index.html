<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Exam Seat Plan - Professional Layout</title>
    <style>
        @page {
            size: A4;
            margin: 8mm;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .no-print {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #ccc;
            line-height: 2.2;
        }
        .btn {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-field {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 2px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            width: 202mm;
            margin: 5px auto;
        }
        .seat-card {
            height: 50mm; /* তথ্য বাড়ায় উচ্চতা কিছুটা বাড়ানো হয়েছে */
            border: 2px solid #000;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            background: #fff;
            position: relative;
        }
        .inner-border {
            margin: 3px;
            border: 1px solid #000;
            height: 94%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .institute-name {
            font-size: 16pt;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #000;
            margin: 0 10px 5px 10px;
            padding-bottom: 2px;
        }
        .exam-info {
            font-size: 11pt;
            font-weight: bold;
        }
        .code-section {
            font-size: 10pt;
            margin: 5px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            font-weight: normal;
        }
        .roll {
            font-size: 24pt;
            font-weight: bold;
            margin-top: 2px;
        }
        .session-text {
            font-size: 11pt;
            font-weight: bold;
        }
        @media print {
            .no-print { display: none; }
            body { background-color: #fff; }
            .container { margin: 0 auto; }
            .seat-card { page-break-inside: avoid; }
        }
    </style>
</head>
<body>

<div id="login-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
  <h3>অনুগ্রহ করে পাসওয়ার্ড দিন</h3>
  <input type="password" id="pass-input" style="padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
  <button onclick="checkPass()" style="padding:10px 20px; cursor:pointer; background:#28a745; color:white; border:none; border-radius:5px;">Login</button>
  <p id="error-msg" style="color:red; display:none;">ভুল পাসওয়ার্ড!</p>
</div>

    <div class="no-print">
        <strong>Seat Plan Settings:</strong><br>
        Institute: <input type="text" id="instName" placeholder="প্রতিষ্ঠানের নাম" style="width: 300px;" class="input-field">
        Exam: <input type="text" id="examType" value="BASIC TRADE EXAM" style="width: 180px;" class="input-field">
        Year: <input type="text" id="examYear" value="2025" style="width: 60px;" class="input-field"><br>
        
        Curriculum Code: <input type="text" id="curCode" value="38" style="width: 50px;" class="input-field">
        Trade Code: <input type="text" id="tradeCode" value="123" style="width: 60px;" class="input-field">
        Session Code: <input type="text" id="sessCode" value="24" style="width: 50px;" class="input-field"><br>

        Session: 
        <select id="sessionType" class="input-field">
            <option value="January-June">January-June</option>
            <option value="July-December" selected>July-December</option>
        </select>
        Sess. Year: <input type="text" id="sessionYear" value="2024" style="width: 60px;" class="input-field"><br>
        
        Roll Range: <input type="number" id="start" value="1" style="width: 60px;" class="input-field"> to 
        <input type="number" id="end" value="10" style="width: 60px;" class="input-field">
        
        <button class="btn" onclick="generateCards()">Update List</button>
        <button class="btn" style="background-color: #007bff;" onclick="window.print()">Print Now</button>
    </div>

    <div class="container" id="card-container"></div>

    <script>
        function checkPass() {
          const input = document.getElementById('pass-input').value;
          const correctPass = "12345678";
          if (input === correctPass) {
            document.getElementById('login-screen').style.display = 'none';
          } else {
            document.getElementById('error-msg').style.display = 'block';
          }
        }

        function generateCards() {
            const instName = document.getElementById('instName').value || "INSTITUTE NAME";
            const examType = document.getElementById('examType').value;
            const exYear = document.getElementById('examYear').value;
            
            const curCode = document.getElementById('curCode').value;
            const tradeCode = document.getElementById('tradeCode').value;
            const sessCode = document.getElementById('sessCode').value;
            
            const sessType = document.getElementById('sessionType').value;
            const sessYear = document.getElementById('sessionYear').value;
            
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            
            const container = document.getElementById('card-container');
            container.innerHTML = '';

            for (let i = start; i <= end; i++) {
                container.innerHTML += `
                    <div class="seat-card">
                        <div class="inner-border">
                            <div class="institute-name">${instName}</div>
                            <div class="exam-info">${examType} - ${exYear}</div>
                            <div class="code-section">
                                <span>Cur. Code: <b>${curCode}</b></span>
                                <span>Trade Code: <b>${tradeCode}</b></span>
                                <span>Sess. Code: <b>${sessCode}</b></span>
                            </div>
                            <div class="session-text">Session: ${sessType}-${sessYear}</div>
                            <div class="roll">Roll: ${i}</div>
                        </div>
                    </div>
                `;
            }
        }
        generateCards();
    </script>

</body>
</html>
